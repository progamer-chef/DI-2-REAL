    body {
      margin: 0;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: "arial", serif;
    }
    
    .text {
        display: none; /* Hidden by default; shown after accepting cookies */
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      /* Styling for the Next Button */
      .next-button {
        position: absolute;
        bottom: 20px; /* Adjust as needed */
        padding: 10px 20px;
        font-size: 16px;
        background-color: hsl(225, 100%, 74%);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .next-button:hover {
        background-color: hsl(227, 84%, 51%);
      }
  </style>
  
</head>
